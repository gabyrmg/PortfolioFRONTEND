<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreH">Nombre de la habilidad</label>
                    <input type="text" class="form-control" id="nombreH" name="nombreH" [(ngModel)]="skill.nombreH"
                        required>
                </div>
                <div class="form-group">
                    <label for="porcentaje">Porcentaje de habilidad adquirido</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje"
                        [(ngModel)]="skill.porcentaje" required>
                </div>
                <button class="btn btn-primary">Actualizar habilidad</button>

            </form>
        </div>
    </div>
</div>
