<div class="row mx-auto bg-dark p-2 border border-2 rounded  border-info">
    <div id="skills">
        <h1>Hard & Soft skills</h1>
        <img src="../../../assets/skills.png"  class="img_skills" alt="logo educacion">
        <button type="button" id="btn_agregar" class="btn btn-outline-light" routerLink="/nuevaskill"  *ngIf="isLogged" style="float:right">Agregar skill</button>
    
    </div>
    
    <div id="contenedor" class=" text-center col-sm-12 col-md-4 col-lg-4  mx-auto" *ngFor="let skill of skill" >
        <circle-progress
            [percent]="(skill.porcentaje)"
            [radius]="100"
            [imageSrc]="''"
            [showImage]="false"
            [imageHeight]="50"
            [imageWidth]="50"
            [showTitle]="true"
            [title]="(skill.nombreH)"
            [titleColor]="'black'"
            [titleFontSize]="'1em'"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="4"
            [outerStrokeColor]="'aqua'"
            [innerStrokeColor]="'#e22b86'"
            [backgroundColor]="'white'"
            [animation]="true"
            [animationDuration]="800"
        ></circle-progress>

        <div id="botones" class="m-0">
            <td *ngIf="isLogged" class="ms-4" style="float:center">
                <button class="btn  btn-light rounded-circle mx-1" routerLink="/editskill/{{skill.id}}">
                    <abbr title="Click para EDITAR SKILL" style="font-size: 1rem bold"> <i class="bi bi-pencil-fill"
                        style="font-size: 1rem"></i>
                </abbr>
                </button>
            </td>
            <td *ngIf="isLogged" class="me-4" style="float:center">
                <button class="btn btn-light rounded-circle" (click)="delete(skill.id)" >
                    <abbr title="Click para ELIMINAR SKILL"> <i class="bi bi-trash3-fill"
                        style="font-size: 1rem"></i>
                </abbr>
                </button>
            </td>

        </div>

    </div>
     
</div>
