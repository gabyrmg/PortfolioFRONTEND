<div class="container" *ngIf="perso">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="perso.nombre"
                        required>
                </div>

                <br>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="perso.apellido"
                        required>
                </div>

                <br>
                <div class="form-group">
                    <label for="titulo">TÃ­tulo</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="perso.titulo"
                        required>
                </div>

                <br>
                <div class="form-group">
                    <label for="descripcion">Escriba acerca de usted</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion"
                        [(ngModel)]="perso.descripcion" required>
                </div>

                <br>
                <div class="form-group">
                    <label for="img">Imagen formato .jpg/.jpeg/.png</label>
                    <!--<input type="file" class="form-control" id="img" name="img" [(ngModel)]="perso.img" required-->
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="perso.img"   
                    (change)="uploadImage($event) " accept=".jpg, .jpeg, .png">
                </div>
                <br>

                <div class="imagen">
                    <img [src]="imageService.url" width="200px">

                </div>
                <br>

                <button class="btn btn-primary">Editar persona</button>

            </form>
        </div>
    </div>
</div>
