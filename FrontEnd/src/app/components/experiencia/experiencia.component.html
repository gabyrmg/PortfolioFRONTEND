<div class="row mx-auto bg-dark p-2 border border-2 rounded border-info">
    <div id="experiencia">
        <h1>Experiencia Laboral</h1>
        <img src="../../../assets/experiencia.png" class="img_experiencia" alt="logo experiencia">
        <button type="button" id="btn_agregar" class="btn btn-outline-light" routerLink="/nuevaexp" *ngIf="isLogged"
            style="float:right">
            Agregar experiencia</button>

    </div>

    <div class="col lg 1"></div>
    <!--hay que arreglar par pantallla pequeÃ±a-->
    <div class="col-lg-11"></div>
    <table class="table">
        <tbody>
            <tr *ngFor="let Experiencia of expe">
                <td>
                    <h4>{{Experiencia.nombreE}}</h4>
                </td>
                <td>{{Experiencia.descripcionE}}</td>
                <td *ngIf="isLogged">
                    <button class="btn btn-light rounded-circle mx-1" routerLink="/editexp/{{Experiencia.id}}">

                        <abbr title="Click para EDITAR EXPERIENCIA LABORAL" style="font-size: 1rem bold"> <i class="bi bi-pencil-fill"
                                style="font-size: 1rem"></i>
                        </abbr>

                    </button>
                </td>

                <td *ngIf="isLogged">
                    <button class="btn btn-light rounded-circle" (click)="delete(Experiencia.id)">
                        <abbr title="Click para ELIMINAR EXPERIENCIA LABORAL"> <i class="bi bi-trash3-fill"
                                style="font-size: 1rem"></i>
                        </abbr>
                    </button>
                </td>
            </tr>
        </tbody>

    </table>



</div>
